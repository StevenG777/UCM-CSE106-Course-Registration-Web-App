{% extends 'base_home.html' %}

{% block options %}
    <div class="option_container">
        <div class="student_option_active"><a href="{{ url_for('student_your_courses') }}"> Your Courses </a></div>
        <div class="student_option"><a href="{{ url_for('student_add_courses') }}"> Add Courses </a></div>
    </div>
{% endblock %}

{% block content %}
    <div class="table_container">
        <table>
            <tr>
                <th>Course Name</th>
                <th>Teacher</th>
                <th>Time</th>
                <th>Students Enrolled</th>
            </tr>
            {% for row in rows %}
                <tr>  
                    <td>{{row.course_name}}</td>
                    <td>{{row.teacher_name}}</td>
                    <td>{{row.time}}</td>
                    <td>{{row.number_enrolled}}/{{row.capacity}}</td>
                        
                </tr>
            {% endfor %}
           

           


           
        </table>
    </div>

{% endblock %}
